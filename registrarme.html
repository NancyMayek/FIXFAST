<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
   
    <title>FIXFAST</title>
</head>
<body id="inicia-sesion">
   
    <main>
    
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1>Acceder</h1>
                        <div class="social-container">
                            <a href="#" class="social"><img src="imagenes/facebook.png" alt=""></a>
                            <a href="#" class="social"><img src="imagenes/google.png" alt=""></a>
                        </div>
                        <span>usa tu cuenta</span>
                        <input type="email" placeholder="Email" id="emailInput-login" />
                        <input type="password" placeholder="Password" id="passwordInput-login" />
                        <button type="submit" id="login-user">acceder</button>
                    </form>
                    
                </div>

                <div class="form-container sign-in-container">
                   <form action="#">
                        <h1>Crea una cuenta</h1>
                        <div class="social-container">
                            <a href="#" class="social"><img src="imagenes/facebook.png" alt=""></a>
                            <a href="#" class="social"><img src="imagenes/google.png" alt=""></a>
                        </div>
                        <span>Tambien puedes usar tu email para registrarte</span>
                        <input type="text" placeholder="Nombre" id="nameInput"/>
                        <input type="email" placeholder="Email" id="emailInput"/>
                        <input type="password" placeholder="Password" id="passwordInput" />
                        <button type="submit" id="registro-user">Registrarme</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>!Bienvenido otra vez!</h1>
                            <p>¿Aun no tienes una cuenta? ¡Registrate ahora!</p>
                            <button class="ghost" id="signIn">Registrarme</button>
                           
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Soluciones locales y rapidas</h1>
                            <p>¿Ya tienes una cuenta?</p>
                            <button class="ghost" id="signUp">Acceder a cuenta</button>
                        </div>
                    </div>
                </div>
            </div>

       
    </main>
</body>
<script src="script.js"></script>
</html>
